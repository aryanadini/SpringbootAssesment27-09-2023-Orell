<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Register </title>

</head>  
<body> 
	
  <div class="container-fluid">
    
    
   

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
      </div>
      <div class="card-body">
          <form th:action="@{/register/save}" method="post" role="form" th:object="${user}" >
            <div class="form-group mb-3">
              <label class="form-label">User Name</label>
              <input
       class="form-control" id="username" name="username" placeholder="Enter first name" th:field="*{username}" type="text" />
              <p th:errors = "*{username}" class="text-danger"
              th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Address</label>
              <input class="form-control" id="address" placeholder="Enter Address" th:field="*{address}" type="text" />
              <p th:errors = "*{address}" class="text-danger" th:if="${#fields.hasErrors('address')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="email"/>
              <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Phone Number</label>
              <input class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter phone number" th:field="*{phonenumber}" type="number" />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('phonenumber')}"></p>
            </div>
            
            <div class="form-group mb-3">
              <label class="form-label">DOB</label>
              <input class="form-control" id="dob" name="dob" placeholder="Enter DOB" th:field="*{phonenumber}" type="date" />
              <p th:errors = "*{dob}" class="text-danger"
                 th:if="${#fields.hasErrors('dob')}"></p>
            </div>
            
           
				<div class="form-group mb-3">
              <label class="form-label">Gender</label>
              <input class="form-control" id="gender" name="gender" th:field="*{gender}" type="radio" />
            
				
				
  <input class="form-control" type="radio" name="gender" id="gender">
  <label class="form-label" for="male">
    Male
  </label>
</div>
<div class="form-group mb-3">
  <input class="form-control" type="radio" name="gender" id="gender" >
  <label class="form-label" for="female">
    Female
  </label>
</div>
      <div class="form-group mb-3">
  <input class="form-control" type="radio" name="gender" id="gender" >
  <label class="form-label" for="other">
    Other
  </label>
</div>      
          <p th:errors = "*{gender}" class="text-danger"
                 th:if="${#fields.hasErrors('gender')}"></p>
            </div>
            
           
            
            <div class="form-group mb-3">
              <label class="form-label">Photo</label>
              <input class="form-control" id="photo" name="photo" placeholder="Upload photo" th:field="*{photo}" type="image" />
              <p th:errors = "*{photo}" class="text-danger"
                 th:if="${#fields.hasErrors('photo')}"></p>
            </div>
            
           <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
              <p th:errors = "*{}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>  
            
            
            
            
            
            
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
              <span>Already registered? <a th:href="@{/login}">Login here</a></span>
              
              <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered our app!
          </div>
              
              
              
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
      
</body>   
</html>
